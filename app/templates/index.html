<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static\css\stylesheet.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Predictive Restaurant Inventory Management</h1>

        <!-- Current Time -->
        <!-- <div id="current-time">
            <p>Current Time: <span id="current-time-display">Loading...</span></p>
        </div> -->

        <!-- Current Week -->
        <div id="current-week">
            <h2>Current Week: <span id="current-week-number">Loading...</span></h2>
            <button id="toggle-button" class="btn btn-outline-primary">Start</button>
        </div>

        <!-- Pasta Orders Section with Actual and Predicted Orders -->
        <div id="orders-pasta">
            <h3>Orders for Pasta</h3>
            
            <!-- Container for displaying Actual and Predicted Orders -->
            <div class="order-container">
                <div class="order-icons-container" id="pasta-order-icons"></div>
                
                <!-- Display Actual Orders -->
                <div class="order-count" id="pasta-order-count">Actual Orders: Loading...</div>
                
                <!-- Display Predicted Orders -->
                <div class="predicted-order-count" id="pasta-predicted-order-count">Predicted Orders: Loading...</div>
            </div>


        </div>


        <!-- Inventory Section -->
        <div class="tile-container" id="inventory">
            <div class="tile" id="tomato">
                <img src="static/images/tomato.png" alt="Tomato" class="icon image">
                <h3>Tomato</h3>
                <p class="quantity" id="tomato-quantity">Loading...</p>
            </div>
        
            <div class="tile" id="spaghetti">
                <img src="static/images/spaghetti.png" alt="Spaghetti" class="icon image">
                <h3>Spaghetti</h3>
                <p class="quantity" id="spaghetti-quantity">Loading...</p>
            </div>
        
            <div class="tile" id="cheese">
                <img src="static/images/cheese.png" alt="Cheese" class="icon image">
                <h3>Cheese</h3>
                <p class="quantity" id="cheese-quantity">Loading...</p>
            </div>
        
            <div class="tile" id="basil">
                <img src="static/images/basil.png" alt="Basil" class="icon image">
                <h3>Basil</h3>
                <p class="quantity" id="basil-quantity">Loading...</p>
            </div>
        </div>
        
        

        <!-- Model Accuracy Chart -->
        <div id="accuracy-chart">
            <h3>Model Accuracy Over Time</h3>
            <canvas id="accuracy-chart-canvas"></canvas>
        </div>

    </div>

    <script src="static/js/script.js"></script></body>
</html>
